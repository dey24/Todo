<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <link rel="stylesheet" href="<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/61b04e2956.js" crossorigin="anonymous"></script>
    <title>Todos</title>
</head>
<body>
    
    <div class="container">

     <header class="text-center text-light my-4 ">
         <h1 class="mb-4 display-3 mb-5 p-5">ToDo List</h1>
         <form class="search">
             <input type="text" class="form-control m-auto" name="search" placeholder="search todos"/>
         </form>
     </header>

     <ul class="list-group todos mx-auto text-light">
         <li class="list-group-item d-flex justify-content-between align-items-center">
             <span>Watch NEWS</span>
             <i class="far fa-trash-alt delete"></i>
         </li>
         <li class="list-group-item d-flex justify-content-between align-items-center">
            <span>Buy Groceries</span>
            <i class="far fa-trash-alt delete"></i>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <span>Read a book</span>
            <i class="far fa-trash-alt delete"></i>
        </li>
     </ul>
     <form class="add text-center my-4">
         <label class="text-light">Add a new ToDo</label>
         <input type="text" class="form-control m-auto" name="add"/>
     </form>
    </div>

    <script src="app(to-do).js"></script>
</body>
</html>
